<!DOCTYPE html>
<html>

<head>
    <title>Authorization</title>
    <link rel="stylesheet" type="text/css" href="../static/style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form method="post">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="login" placeholder="User name" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit" name="butSign">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form method="post">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="login" placeholder="User name" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit" name="butLog">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
